<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
</head>
<body>

<ul >
    <li sec:authorize="hasRole('ADMIN')"><a th:href="addPackage">Add Package</a></li>
    <li sec:authorize="hasRole('ADMIN')"><a th:href="deletePackage">Delete Package</a></li>
    <li sec:authorize="hasRole('ADMIN')"><a th:href="registerPackage">Register Package</a></li>
    <li sec:authorize="hasRole('ADMIN')"><a th:href="updateStatus">Update status for a package</a></li>

    <li sec:authorize="hasRole('USER')"><a th:href="viewPackage">View Packages</a></li>
    <li sec:authorize="hasRole('USER')"><a th:href="searchPackage">Search Package</a></li>
    <li sec:authorize="hasRole('USER')"><a th:href="checkPackage">Check package's status</a></li>

    <li>
        <a th:href="@{/logout}">Log Out</a>
    </li>
</ul>

</body>
</html>
